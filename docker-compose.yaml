  postgres:
    container_name: postgres
    image: postgres:14.4-bullseye
    ports:
      - 5432:5432
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mypass
  psql:
    container_name: psql
    image: postgres:14.4-bullseye
    command: [ 'sleep', '86400' ]


volumes:
  postgres-volume: {}
